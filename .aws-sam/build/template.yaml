AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'aceface

  Sample SAM Template for aceface

  '
Globals:
  Function:
    Timeout: 5
    MemorySize: 128
Resources:
  GetLiveFixturesFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Architectures:
      - x86_64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /fixtures
            Method: GET
      Environment:
        Variables:
          PARAM1: VALUE
      ImageUri: getlivefixturesfunction:provided.al2-v1
    Metadata:
      DockerContext: /Users/jack/sites/aceface/get-live-fixtures
      DockerTag: provided.al2-v1
      Dockerfile: Dockerfile
      SamResourceId: GetLiveFixturesFunction
Outputs:
  GetLiveFixturesAPI:
    Description: API Gateway endpoint URL for Prod environment for getLiveFixtures
      Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/fixtures/
  GetLiveFixturesFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - GetLiveFixturesFunction
      - Arn
  GetLiveFixturesFunctionIamRole:
    Description: Implicit IAM Role created for getLiveFixtures function
    Value:
      Fn::GetAtt:
      - GetLiveFixturesFunctionRole
      - Arn
